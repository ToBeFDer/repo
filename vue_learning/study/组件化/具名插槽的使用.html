</html><!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../lib/js/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn>
        <span slot="left">我替换了左边的</span>
        <span slot="right"><button>我替换了右边</button></span>
    </cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件里的内容。。。</p>
        <slot><button>按钮</button></slot>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
    </div>
</template>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:"Hello World~"
        },
        methods:{},
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>

</body>
</html>
