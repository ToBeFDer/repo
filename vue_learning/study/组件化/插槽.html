<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../lib/js/vue.js"></script>

<body>

<div id="app">

    <cpn><input type="checkbox">检查</cpn>

<script>

        el:"#app",
        data:{
            msg:"Hello World~"
        },
        methods:{},
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })

</html>
