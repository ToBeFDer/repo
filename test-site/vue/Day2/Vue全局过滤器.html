<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg | msgFilter(r,r2) | msgFormat()}}</p>
</div>
<script>
    // 过滤器的名字要使用引号，这里一定要传递要进行替换的字符串
    Vue.filter('msgFilter',(msg, r,r2)=>{
        // replace方法第一个参数除了可以写一个字符串，还可以使用一个正则，g表示全局匹配
        // 也可以传递多个参数
        return msg.replace(/Python/g, r + r2);
    });
    Vue.filter("msgFormat", (msg)=>{
        return "======" + msg + "======"; // 在整个msg前后各加上几个====
    })
    let vm = new Vue({
        el:"#app",
        data:{
            r:"Java",
            r2:"Php",
            msg:'Java, JavaScript, Python, C， C++这些语言里面，我学过了JavaScript和Python还有C++，但是目前相对熟悉一点的只有Python。' +
                '打算这段时间不仅仅要使用Python的后端库以及JavaScript前端，还要做好Java后端，我要做一个大牛。'
        },
        methods:{}
    })
</script>
</body>
</html>
