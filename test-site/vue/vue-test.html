<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的基本代码</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>

<!--将来new的Vue实例会控制这个元素中的所有内容-->
<!--Vue实例所控制的这个元素区域，就是MVVM中的V，消费者-->
<div id="app">
    <p>{{msg}}</p>
</div>

<script>
    // 创建一个vue的实例
    // 当我们导入包之后，在浏览器的内存中就多了一个Vue的构造函数
    // 我们new出来的这个vm对象就是我们MVVM中的VM调度者
    let vm = new Vue({
        el:"#app", // 表示当前我们这个Vue实例要控制页面上的哪个区域
        // 这里的data就是MVVM中的M，专门用来保存每个页面中的数据
        data:{  // data属性中，存放的是el中要用到的数据
            msg:"欢迎学习Vue"  // 通过vue提供的指令，可以方便的把数据渲染到页面上，
            // 程序员不再手动操作DOM元素了【前端的Vue之类的框架，不提倡我们手动操作DOM元素】
        }
    })
</script>
</body>
</html>
