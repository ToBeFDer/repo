<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style:italic;
        }
        .active{
            /* 设置字符间距，中文使用 */
            letter-spacing: 0.5em;
        }
    </style>
    <title>Class样式</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
<!--  第一种方式直接传递一个class类的数组，这里的class需要使用v-bind做数据绑定  -->
<!--    <h1 :class = "['red','thin', 'italic']">这是一个测试的h1标题</h1>-->

<!--  在数组中使用三元表达式  -->
<!--    <h1 :class = "['red', 'thin', 'italic', flag?'active':'']">这是一个测试的h1标题</h1>-->

<!--  在属性中使用一个对象  -->
<!--    <h1 :class = "['red', 'thin', 'italic', {'active':flag}]">这是一个测试的h1标题</h1>-->

<!--  直接使用一个对象，属性可以带引号也可以不带引号，属性的值是一个标识符
 这里直接将其属性化也可以-->
    <h1 :class = "classObj">这是一个测试的h1标题</h1>
</div>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            flag:true
            ,classObj: { red:true, thin:false, italic:true, active:this.flag}
        },
        methods:{}

    })
</script>
</body>
</html>
