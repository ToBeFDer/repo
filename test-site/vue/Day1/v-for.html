<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../lib/js/vue.js"></script>
    <title>v-for</title>
</head>
<body>
<div id="app">
    <p v-for="i in sum">这是第{{i}}次循环</p>
</div>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            sum:10
        },
        methods:{}
    })
</script>
</body>
</html>
