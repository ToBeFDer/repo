<!DOCTYPE html>
<html lang="ZH">
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function () {
            // 1. CheckedAllBtn
            /*
            * 全选按钮
            *  - 点击之后，都被选中
            * */

            const checkAllBtn = document.getElementById("checkedAllBtn");
            checkAllBtn.onclick = function () {
                // 获取四个多选框
                let items = document.getElementsByName("items");
                for(let i=0;i<items.length;i++){
                    items[i].checked = true;
                }
                checkAllBox.checked=true;
            }
            // 2. CheckNoBtn
            const checkNoBtn = document.getElementById("checkedNoBtn");
            checkNoBtn.onclick = function(){
                let items = document.getElementsByName("items");
                for(let i=0;i<items.length;i++){
                    items[i].checked = false;
                }
                checkAllBox.checked=false;
            }
            // 3. CheckRevBtn
            const checkRevBtn = document.getElementById("checkedRevBtn");
            checkRevBtn.onclick = function () {
                let items = document.getElementsByName("items");
                for(let i=0;i<items.length;i++){
                    checkAllBox.checked=true;
                    if(items[i].checked) {
                        items[i].checked = false;
                        checkAllBox.checked=false;
                    }
                    else
                        items[i].checked=true;
                }
                // 反选需要判断是否全部选中

            }
            // 4. SendBtn
            const sendBtn = document.getElementById("sendBtn");
            sendBtn.onclick = function () {
                let items = document.getElementsByName("items");
                for(let i=0;i<items.length;i++){
                    if(items[i].checked){
                        alert(items[i].value);
                    }
                }
            }
            // 5. checkedAllBox
            const checkAllBox = document.getElementById("checkAllBox");
            checkAllBox.onclick = function () {
                let items = document.getElementsByName("items");
                for(let i=0;i<items.length;i++){
                    items[i].checked = checkAllBox.checked;
                }
            }
            // 6. Items
            /**
             * 如果四个多选框都选中，则checkedAllBox也应该选中
             * 如果四个多选框都没选中，则checkAllBox不应该选中
             */
            const items = document.getElementsByName("items");
            // 为四个多选框分别绑定点击相应函数

            for(let i=0;i<items.length;i++){
                items[i].onclick = function () {
                    // 首先默认将全选设置为真，只要遇到了没有选中的，就会被取消一个值
                    checkAllBox.checked=true;
                    for(let j=0;j<items.length;j++){
                        if(!items[j].checked){
                            // 一旦进入判断，则证明不是全选
                            checkAllBox.checked = false;
                            break;
                        }
                    }

                }
            }
        }
    </script>
    <title>全选练习</title>
</head>
<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="checkAllBox">全选/全不选
    <br />
    <input type="checkbox" name="items" value="足球" /> 足球
    <input type="checkbox" name="items" value="篮球" /> 篮球
    <input type="checkbox" name="items" value="羽毛球" /> 羽毛球
    <input type="checkbox" name="items" value="乒乓球" /> 乒乓球
    <br />
    <input type="button" id="checkedAllBtn" value="全 选" />
    <input type="button" id="checkedNoBtn" value="全不选" />
    <input type="button" id="checkedRevBtn" value="反 选" />
    <input type="button" id="sendBtn" value="提 交" />
</form>
</body>
</html>
