<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
    <script type="text/javascript">
        /**
         * BOM
         *  - 浏览器对象模型
         *  - 可以使我们通过JS来操作浏览器
         *  - BOM对象
         *      Window
         *          - 代表的是整个浏览器的窗口，同时window也是网页中的全局对象
         *      Navigator
         *          - 代表当前的浏览器信息，通过该对象可以识别不同的浏览器
         *      Location
         *          - 代表当前的浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
         *      History
         *          - 代表浏览器历史记录，可以通过该对象操作浏览器的历史记录
         *            由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或者向后翻页
         *            而且该操作只在当次访问时有效
         *      Screen
         *          - 代表用户屏幕的信息，通过该对象可以获取用户显示器的相关信息
         *          - 后面的对象都是作为window的属性来保存的，可通过window对象使用，也可直接使用
         *          - 一般我们只会使用userAgent来判断浏览器信息
         *          - userAgent是一个字符串，这个字符串中包含有了浏览器信息的内容
         *          - 不同的浏览器会有不同的userAgent
         */
        console.log(window);
        /**
         * Navigator
         *      - 代表当前的浏览器信息，通过该对象可以来识别不同的浏览器
         *      - 由于历史原因，Navigator对象中的大部分属性已经不能帮助我们识别浏览器了
         */
        console.log(navigator.appName);
        console.log(navigator.appVersion);
        let us = navigator.userAgent;
        if(/firefox/i.test(us)){
            alert("你是火狐");
        }
        else if(/chrome/i.test(us)){
            alert("你是chrome");
        }
        else if("ActiveXObject" in window){
            alert("你是IE11，又被发现了吧~~")
        }
        /**
         * 如果通过userAgent不能够判断浏览器，那么可以使用ie特有的方法进行判断
         * 比如ActiveXObject
         */
        //alert("ActiveXObject" in window);
    </script>
</head>
<body>

</body>
</html>
