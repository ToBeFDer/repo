<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>事件的绑定</title>
    <script type="text/javascript">
        window.onload = function() {
            const btn1 = document.getElementById("btn01");
            /**
             * 后面的事件会覆盖前面的事件，使用函数的方式只能绑定一个事件
             */
            // btn1.onclick = function () {
            //     alert(1);
            // };
            //  btn1.onclick = function () {
            //     alert(2);
            // };
            /**
             * addEventListener()
             *  - 通过这个方法也可以为元素绑定响应函数
             *  - 参数：
             *      1. 事件的字符串，不要on
             *      2. 回调函数，当事件触发时该函数会被调用
             *      3. 是否在捕获阶段触发事件，需要一个布尔值，一般都传递false
             *
             * 使用addEventListener可以为一个元素的相同事件同时绑定多个响应函数
             * 当事件被触发时，按照绑定的顺序进行执行
             * 不支持ie8及以下
             */
            btn1.addEventListener("click", function () {
                alert(1);
            },true);
            btn1.addEventListener("click", function () {
                alert(2);
            },true);
        }
    </script>
</head>
<body>
<button id="btn01">点我一下</button>
</body>
</html>
